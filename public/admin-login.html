<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin GiriÅŸi | Auth System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="admin-theme">
    <!-- Arka Plan Åekilleri -->
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card admin-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo admin-logo">ğŸ›¡ï¸</div>
                <h1 class="auth-title">Admin GiriÅŸi</h1>
                <p class="auth-subtitle">YÃ¶netici paneline eriÅŸin</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Admin Login Form -->
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Admin Email</label>
                    <span class="form-icon">ğŸ‘¤</span>
                    <input type="email" class="form-input" id="email" name="email" placeholder="admin@admin.com"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Admin Åifresi</label>
                    <span class="form-icon">ğŸ”’</span>
                    <input type="password" class="form-input" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required>
                    <button type="button" class="password-toggle"
                        onclick="togglePassword('password', this)">ğŸ‘ï¸</button>
                </div>

                <button type="submit" class="btn btn-primary btn-admin btn-block" id="adminLoginBtn">
                    <span class="btn-text">Admin GiriÅŸi</span>
                </button>
            </form>

            <!-- Links -->
            <div class="auth-links">
                <a href="index.html" class="auth-link">
                    â† KullanÄ±cÄ± giriÅŸine dÃ¶n
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        const form = document.getElementById('adminLoginForm');
        const alertContainer = document.getElementById('alertContainer');
        const adminLoginBtn = document.getElementById('adminLoginBtn');

        // Zaten giriÅŸ yapmÄ±ÅŸsa yÃ¶nlendir
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-panel.html';
        }

        function showAlert(type, message) {
            const iconMap = { success: 'âœ“', error: 'âœ•', warning: 'âš ' };
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <span class="alert-icon">${iconMap[type]}</span>
                    <span>${message}</span>
                </div>
            `;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }

        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        }

        function setLoading(btn, loading) {
            btn.disabled = loading;
            btn.classList.toggle('btn-loading', loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            setLoading(adminLoginBtn, true);

            try {
                const response = await fetch(API_URL + '/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', result.message);
                    localStorage.setItem('adminLoggedIn', 'true');
                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 1000);
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', 'BaÄŸlantÄ± hatasÄ±!');
            } finally {
                setLoading(adminLoginBtn, false);
            }
        });
    </script>
</body>

</html>
