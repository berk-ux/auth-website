<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Auth System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            animation: slideUp 0.6s ease-out;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 25px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
        }

        .welcome-text {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!-- Arka Plan ≈ûekilleri -->
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="dashboard-card">
            <div class="user-avatar">üë§</div>

            <div class="success-badge">
                ‚úì Giri≈ü Ba≈üarƒ±lƒ±
            </div>

            <h1 class="welcome-text">Ho≈ü Geldin, <span id="userName">Kullanƒ±cƒ±</span>!</h1>
            <p class="user-email" id="userEmail">email@example.com</p>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Kullanƒ±cƒ± ID</div>
                    <div class="info-value" id="userId">#0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Durum</div>
                    <div class="info-value" style="color: #48bb78;">‚óè Aktif</div>
                </div>
            </div>

            <button class="btn btn-primary btn-block" id="logoutBtn">
                üö™ √áƒ±kƒ±≈ü Yap
            </button>
        </div>
    </div>

    <script>
        // Kullanƒ±cƒ± kontrol√º
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = '#' + user.id;
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
