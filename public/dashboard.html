<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BERK Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            min-height: 100vh;
        }

        .dashboard-header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .user-name {
            font-weight: 600;
        }

        .user-type {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 50px;
            background: #e2e8f0;
            color: #64748b;
        }

        .user-type.vip {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 65px);
            border: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-overlay {
            position: fixed;
            top: 65px;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .error-message h2 {
            margin-bottom: 10px;
        }

        .error-message p {
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .btn-retry {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Footer */
        .dashboard-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            z-index: 100;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <div class="logo">üîê BERK Panel</div>
        </div>

        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <div class="user-name" id="userName">Kullanƒ±cƒ±</div>
                <span class="user-type" id="userType">Free</span>
            </div>
        </div>

        <div class="header-right">
            <button class="btn-logout" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Y√ºkleniyor...</p>
    </div>

    <!-- iframe Container -->
    <div class="iframe-container" id="iframeContainer" style="display: none;">
        <iframe src="https://rodney.lat" id="mainFrame" onload="hideLoading()" onerror="showError()"></iframe>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
        ¬© 2026 <strong>BERK Panel</strong> - T√ºm haklarƒ± gizli ve saklƒ±dƒ±r.
    </footer>

    <script>
        // Kullanƒ±cƒ± kontrol√º
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!user.id) {
            window.location.href = 'index.html';
        } else {
            // Kullanƒ±cƒ± bilgilerini g√∂ster
            document.getElementById('userAvatar').textContent = user.username ? user.username.substring(0, 2).toUpperCase() : '?';
            document.getElementById('userName').textContent = user.username || 'Kullanƒ±cƒ±';

            const typeEl = document.getElementById('userType');
            if (user.user_type === 'vip') {
                typeEl.textContent = 'üëë VIP';
                typeEl.classList.add('vip');
            } else {
                typeEl.textContent = 'Free';
            }
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
        }

        function showError() {
            document.getElementById('loadingOverlay').innerHTML = `
                <div class="error-message">
                    <h2>üòï Baƒülantƒ± Hatasƒ±</h2>
                    <p>Site y√ºklenemedi. L√ºtfen tekrar deneyin.</p>
                    <button class="btn-retry" onclick="location.reload()">üîÑ Yeniden Dene</button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // 3 saniye i√ßinde y√ºklenmezse iframe'i g√∂ster
        setTimeout(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
        }, 3000);
    </script>
</body>

</html>
