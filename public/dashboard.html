<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | BERK Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-type {
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 50px;
            background: #475569;
            color: white;
        }

        .user-type.vip {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            padding-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sorgu Paneli */
        .query-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .query-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .query-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .query-subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .query-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .query-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
        }

        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider-text {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .external-link {
            display: block;
            text-align: center;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .external-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        /* Result Box */
        .result-box {
            margin-top: 24px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .result-box.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .dashboard-footer {
            text-align: center;
            padding: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="logo">
            üîê BERK Panel
        </div>

        <div class="user-info">
            <div class="user-avatar" id="userAvatar">?</div>
            <div>
                <div class="user-name" id="userName">Kullanƒ±cƒ±</div>
                <span class="user-type" id="userType">Free</span>
            </div>
        </div>

        <button class="btn-logout" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="query-panel">
            <div class="query-card">
                <h1 class="query-title">üîç Veri Sorgula</h1>
                <p class="query-subtitle">Bilgi sorgulamak i√ßin a≈üaƒüƒ±daki alanƒ± kullanƒ±n</p>

                <input type="text" class="query-input" id="queryInput"
                    placeholder="TC, Telefon, ƒ∞sim veya Plaka girin...">
                <button class="query-btn" onclick="openQuery()">
                    üîé Sorgula
                </button>

                <div class="divider">
                    <span class="divider-line"></span>
                    <span class="divider-text">veya</span>
                    <span class="divider-line"></span>
                </div>

                <a href="https://rodney.lat" target="_blank" class="external-link">
                    üåê Rodney.lat'a Git
                </a>

                <div class="result-box" id="resultBox">
                    <p style="color: #64748b;">Sonu√ßlar burada g√∂r√ºnecek...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="dashboard-footer">
            ¬© 2026 <strong>BERK Panel</strong> - T√ºm haklarƒ± gizli ve saklƒ±dƒ±r.
        </footer>
    </div>

    <script>
        // Kullanƒ±cƒ± kontrol√º
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!user.id) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userAvatar').textContent = user.username ? user.username.substring(0, 2).toUpperCase() : '?';
            document.getElementById('userName').textContent = user.username || 'Kullanƒ±cƒ±';

            const typeEl = document.getElementById('userType');
            if (user.user_type === 'vip') {
                typeEl.textContent = 'üëë VIP';
                typeEl.classList.add('vip');
            }
        }

        function openQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (query) {
                // Rodney.lat'a sorgu ile y√∂nlendir
                window.open('https://rodney.lat', '_blank');
            } else {
                alert('L√ºtfen bir sorgu girin!');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Enter tu≈üu ile sorgu
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') openQuery();
        });
    </script>
</body>

</html>
