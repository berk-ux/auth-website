<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ Yap | Auth System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Arka Plan Åekilleri -->
    <div class="bg-shapes">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">ğŸ”</div>
                <h1 class="auth-title">HoÅŸ Geldiniz</h1>
                <p class="auth-subtitle">HesabÄ±nÄ±za giriÅŸ yapÄ±n</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="identifier">Email veya KullanÄ±cÄ± AdÄ±</label>
                    <span class="form-icon">ğŸ‘¤</span>
                    <input type="text" class="form-input" id="identifier" name="identifier"
                        placeholder="ornek@email.com veya kullaniciadi" autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Åifre</label>
                    <span class="form-icon">ğŸ”’</span>
                    <input type="password" class="form-input" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        autocomplete="current-password" required>
                    <button type="button" class="password-toggle"
                        onclick="togglePassword('password', this)">ğŸ‘ï¸</button>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span class="btn-text">GiriÅŸ Yap</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">veya</span>
                <span class="divider-line"></span>
            </div>

            <!-- Links -->
            <div class="auth-links">
                <a href="register.html" class="auth-link">
                    HesabÄ±nÄ±z yok mu? <strong>KayÄ±t Olun</strong>
                </a>
                <br>
                <a href="admin-login.html" class="admin-link">
                    ğŸ›¡ï¸ Admin GiriÅŸi
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        const form = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');
        const loginBtn = document.getElementById('loginBtn');

        function showAlert(type, message) {
            const iconMap = { success: 'âœ“', error: 'âœ•', warning: 'âš ' };
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <span class="alert-icon">${iconMap[type]}</span>
                    <span>${message}</span>
                </div>
            `;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }

        function togglePassword(id, btn) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        }

        function setLoading(btn, loading) {
            btn.disabled = loading;
            btn.classList.toggle('btn-loading', loading);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;

            setLoading(loginBtn, true);

            try {
                const response = await fetch(API_URL + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', result.message);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', 'BaÄŸlantÄ± hatasÄ±!');
            } finally {
                setLoading(loginBtn, false);
            }
        });
    </script>
</body>

</html>
